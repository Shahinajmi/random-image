<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Image Viewer</title>
</head>
<body style="display: flex; align-items: center; justify-content: center; height: 100vh; background-color: #f3f3f3;">
  <img id="randomImage" src="" alt="Random Image" style="max-width: 90%; max-height: 90%; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.2);" />
  <script>
    const imageLinks = [
      "https://drive.google.com/uc?export=view&id=1gY60Z0mjzy4boH3xXbU9QacZGcTIy4Le",
      "https://drive.google.com/uc?export=view&id=1gjW59wR_8d7nSsmFq7nKmPdkb1kLvEpm",
      "https://drive.google.com/uc?export=view&id=1gq88mR_XCvLbQWvRT1K0UOYwL5HD9dN9"
    ];
    const randomIndex = Math.floor(Math.random() * imageLinks.length);
    document.getElementById("randomImage").src = imageLinks[randomIndex];
  </script>
</body>
</html>
