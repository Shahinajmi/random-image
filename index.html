<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Image Viewer</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f9f9f9;
      font-family: sans-serif;
    }
    img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <img id="random-image" alt="Random Image" />

  <script>
    const images = [
      "https://drive.google.com/uc?export=view&id=1gY60Z0mjzy4boH3xXbU9QacZGcTIy4Le",
      "https://drive.google.com/uc?export=view&id=1abc123...", 
      "https://drive.google.com/uc?export=view&id=1xyz456...",
      // بقیه لینک‌های مستقیم رو اینجا بذار
    ];
    const randomIndex = Math.floor(Math.random() * images.length);
    document.getElementById("random-image").src = images[randomIndex];
  </script>
</body>
</html>
